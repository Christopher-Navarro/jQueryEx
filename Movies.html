<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 class="mx-auto" style="width: 400px">Movie Form</h1>


<form class='container'>
  <div class="form-group">
    <label for="movieName">Enter Movie Name</label>
    <input type="film" class="form-control" id="movieName">
  </div>
  <div class="form-group">
    <label for="rating">Selct Rating</label>
    <select class="form-control" id="rating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<ul class="container" id="info">

</ul>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault(); 
        let name = $('#movieName').val();
        let rate = $('#rating').val();
        let listItem = $('<li>').text(name + ' has a rating of ' + rate);
        let removeButton = $('<button>').text('Remove');
        listItem.append(removeButton);
        $('#info').append(listItem);
        $('form')[0].reset();
        $('#info').on('click', 'li button', function() {
        $(this).parent('li').remove();
      });
      });
    });
</script>

</body>
</html>
